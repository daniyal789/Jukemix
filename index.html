<!DOCTYPE html>

    <title>Spotify - Web Player: Music for everyone</title>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container flex bg-black ">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1 ">
                <img class="invert cross" src="img/cross.svg" alt="">
                <div class="logo ">
                    <img class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                    <!-- <img class="invert" src="img/add.svg" alt=""> -->
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <img src="img/left.svg" alt="">
                    <img src="img/right.svg" alt="">
                </div>
                <div class="buttons flex">
                    <button class="signbtn">Sign up</button>
                    <button class="logbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>My playlist</h1>

            <div class="playbar">
                <div class="invert content">
                    <div class="song-info"></div>
                    <div class="song-button invert">
                        <img id="previous" src="img/prev.svg " width="30px" alt="">
                        <img id="playbtn" src="img/pause.svg" width="30px" alt="">
                        <img id="next" src="img/next.svg" width="30px" alt="">
                    </div>
                    <div class="timevol">
                        <div class="song-time">

                        </div>
                        <div class="volume flex invert">
                            <img id="sound" src="img/sound.svg" alt="">
                            <input type="range" id="range" value="100" name="volume">
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
